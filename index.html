<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@0600;300;&display=swap" rel="stylesheet">
    <title>Social Tree</title>
</head>
<body>
    <div class="box1">
        <div class="image">
            <img src="images/foto.jpg">
        </div>
        <p class="insta">
            @instagram
        </p>
    </div>

    <div class="box2">
        <a class="link" href="https://www.google.com/">Link Google</a>
        <a class="link" href="https://br.pinterest.com/">Link Pinterest</a>
        <a class="link" href="https://www.youtube.com/">Link YouTube</a>
        <a class="link" href="https://web.whatsapp.com/">Link WhatsApp</a>
    </div>

    <div class="box3" >
        <a href="https://github.com/">
            <img src="images/github.svg" alt="Ícone Github">
        </a>
        <a href="https://www.instagram.com/">
            <img src="images/instagram.svg" alt="ícone Instagram">
        </a>
        <a href="https://www.linkedin.com/">
            <img src="images/linkedin.svg" alt="Ícone Linkedin">
        </a>
        <a href="https://www.twitch.tv/">
            <img src="images/twitch.svg" alt=" Ícone twitch">
        </a>
        <a href="https://www.twitter.com.br/">
            <img src="images/twitter.svg" alt=" Ícone Twitter">
        </a>

    </div>
</body>
</html>
